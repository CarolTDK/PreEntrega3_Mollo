<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- SEO on-page -->
    <meta
      name="description"
      content="Diva Nails es una empresa argentina de la ciudad de Córdoba donde nos dedicamos a la belleza de tus manos y pies brindando servicios de manicuría y pedicuría donde nos especializamos en el cuidado de tus uñas."
    />
    <meta
      name="keywords"
      content="uñas, manos, pies, pedicuría, manicuría, pedicura, manicura, Córdoba, esmalte, esmaltado, kapping, nail, nail art, belleza de pies, belleza de manos"
    />
    <!-- Fontawesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- [icono] -->
    <link rel="shortcut icon" href="../imgs/logo.ico" type="image/x-icon" />
    <!-- Fuente -->
    <link
      href="https://fonts.googleapis.com/css2?family=Dosis&family=Pathway+Extreme&display=swap"
      rel="stylesheet"
    />
    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <!-- Mi CSS -->
    <link rel="stylesheet" href="../css/style.css" />
    <title>Diva Nails | Contacto</title>
  </head>
  <body>
    <header>
      <div class="container-fluid">
        <img
          src="../imgs/Logoynombre.jpg"
          class="img-fluid"
          alt="Logo y nombre de la empresa"
        />
      </div>
      <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link" aria-current="page" href="../index.html"
                  >Inicio</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" href="instalaciones.html">Instalaciones</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="tratamientos.html">Tratamientos</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="blog.html">Blog</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" href="">Contacto</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>

    <main>
      <h3 class="fs-1 fw-semibold text-center">
        Contacta con nosotros a través del formulario de contacto.
      </h3>
      <div class="row">
        <div class="col-md">
          <section>
            <article>
              <iframe
                class="container-fluid"
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3404.962857704261!2d-64.1673153!3d-31.415149400000008!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x9432a2a3c138337f%3A0xcb56c6a993b211d9!2sFrappe!5e0!3m2!1ses-419!2sar!4v1686531203499!5m2!1ses-419!2sar"
                width="600"
                height="450"
                style="border: 0"
                allowfullscreen=""
                loading="lazy"
                referrerpolicy="no-referrer-when-downgrade"
              ></iframe>
            </article>
          </section>
        </div>
        <div class="col-md">
          <section>
            <form class="row g-3">
              <div class="col-md-6">
                <label for="inputName" class="form-label">Nombre</label>
                <input type="text" class="form-control" id="inputName" />
              </div>
              <div class="col-md-6">
                <label for="inputSurname" class="form-label">Apellido</label>
                <input type="text" class="form-control" id="inputSurname" />
              </div>
              <div class="col-md-6">
                <label for="inputEmail4" class="form-label">Email</label>
                <input
                  type="email"
                  class="form-control"
                  id="inputEmail4"
                  placeholder="nombre@mail.com"
                />
              </div>
              <div class="col-md-6">
                <label for="inputPhone" class="form-label">Teléfono</label>
                <input
                  type="number"
                  class="form-control"
                  id="inputNumber"
                  placeholder="351-4444444"
                />
              </div>
              <div class="col-12">
                <label for="inputSubject" class="form-label">Asunto</label>
                <input
                  type="text"
                  class="form-control"
                  id="inputSubject"
                  placeholder="Turno para corte"
                />
              </div>
              <div class="col-12">
                <label for="inputMesssage" class="form-label">Mensaje</label>
                <input
                  type="textarea"
                  class="form-control"
                  id="inputMessage"
                  placeholder="Escriba su mensaje aquí."
                />
              </div>

              <div class="col-12">
                <button type="submit" class="btn btn-primary">Enviar</button>
              </div>
            </form>
          </section>
        </div>
      </div>
      <div class="link__contact">
        <a href=""><i class="fa-brands fa-whatsapp"></i> </a>
      </div>
    </main>

    <div class="bg-dark text-white">
      <footer>
        <h4 class="text-end">
          Horarios de Atención: Martes a Sábados: 9 a 20 hs.
        </h4>
        <div class="fs-3">
          <i class="fa-brands fa-instagram"></i>
          <i class="fa-brands fa-facebook"></i>
          <i class="fa-brands fa-tiktok"></i>
        </div>
        <h5 class="text-center fs-6">© Copyright 2023 | Creada por CarolTDK</h5>
      </footer>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
